<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Simple Calculator</h2>
    <div class="cal-wrapper">
      <div class="cal-text">
        <p class="user-input" id="user-input">0</p>
      </div>
      <div class="button-group">
        <button type="button" class="btn btn-white">AC</button>
        <button type="button" class="btn btn-white">DEL</button>
        <button type="button" class="btn btn-white">%</button>
        <button type="button" class="btn btn-gold">/</button>
      </div>

      <div class="button-group">
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="btn btn-gold">*</button>
      </div>

      <div class="button-group">
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn btn-gold">-</button>
      </div>

      <div class="button-group">
        <button type="button"class="btn">1</button>
        <button type="button"class="btn">2</button>
        <button type="button"class="btn">3</button>
        <button type="button"class="btn btn-gold">+</button>
      </div>

      <div class="button-group last">
        <button type="button" class="btn">0</button>
        <button type="button" class="btn">.</button>
        <button type="button" class="btn btn-gold">=</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2025 Developed with ❤️ by <a href="https://github.com/jollyp-peo">Jollyp</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
